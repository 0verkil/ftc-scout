query EventPage($season: Int!, $code: String!) {
    eventByCode(season: $season, code: $code) {
        ...BasicEventInfo
        website
        liveStreamURL
        type
        matches {
            ...FullMatch
        }
        teams {
            season
            eventCode
            teamNumber
            team {
                number
                name
            }
            stats {
                ...FullStats
            }
        }
        awards {
            season
            eventCode
            type
            placement
            divisionName
            personName
            teamNumber
            team {
                number
                name
            }
        }
        relatedEvents {
            season
            code
            name
        }
    }
}
