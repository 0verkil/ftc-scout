query Team($number: Int!, $season: Int!) {
    teamByNumber(number: $number) {
        name
        number
        website
        name
        location {
            city
            state
            country
        }
        schoolName
        sponsors
        rookieYear
        events(season: $season) {
            season
            eventCode
            teamNumber
            stats {
                __typename
                ...TeamPageStats
            }
            awards {
                season
                eventCode
                teamNumber
                type
                placement
                personName
            }
            event {
                ...BasicEventInfo
            }
            matches {
                season
                eventCode
                matchId
                station
                alliance
                match {
                    ...FullMatch
                }
            }
        }
    }
}
