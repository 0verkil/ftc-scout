query TepRecords(
    $season: Int!
    $skip: Int!
    $take: Int!
    $sortBy: String!
    $sortDir: SortDir!
    $filter: Filter
) {
    tepRecords(
        season: $season
        skip: $skip
        take: $take
        sortBy: $sortBy
        sortDir: $sortDir
        filter: $filter
    ) {
        data {
            data {
                season
                eventCode
                teamNumber
                team {
                    number
                    name
                }
                stats {
                    ...FullStats
                }
            }
            filterRank
            filterSkipRank
            noFilterRank
            noFilterSkipRank
        }
        offset
        count
    }
}
