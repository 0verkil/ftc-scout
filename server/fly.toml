# fly.toml file generated for ftc-scout-server on 2022-08-28T13:50:26-07:00

app = "ftc-scout-server"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]

[build.args]
  NODE_ENV="production"

[env]
  PORT = "8080"
  WEB_URL ="http://localhost:5173"
  LOGGING = "0"
  SYNC = "1"

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
