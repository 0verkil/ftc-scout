fragment EventPageMatch on Match {
    season
    eventCode
    id
    matchNum
    matchDescription
    tournamentLevel
    scheduledStartTime
    hasBeenPlayed
    scores {
        ...FullMatchScores
    }
    teams {
        season
        eventCode
        matchId
        teamNumber
        station
        team {
            number
            name
        }
        surrogate
        noShow
        dq
        onField
    }
}
