query EventPage($season: Int!, $code: String!) {
    eventByCode(season: $season, code: $code) {
        season
        code
        name
        start
        end
        venue
        city
        stateOrProvince
        country
        website
        remote
        published
        hasStarted
        awards {
            type
            placement
            personName
            teamNumber
            season
            eventCode
            awardCode
            team {
                number
                name
            }
        }
        teams {
            season
            eventCode
            teamNumber
            rank
            wins
            losses
            ties
            qualPoints
            opr
            qualAverage
            team {
                number
                name
            }
        }
        matches {
            ...EventPageMatch
        }
    }
}
