query EventPage($season: Int!, $code: String!) {
    eventByCode(season: $season, code: $code) {
        season
        code
        name
        start
        end
        venue
        city
        stateOrProvince
        country
        website
        remote
        published
        hasStarted
        timezone
        awards {
            type
            placement
            personName
            teamNumber
            season
            eventCode
            awardCode
            team {
                number
                name
            }
        }
        teams {
            season
            eventCode
            teamNumber
            stats {
                ... on TeamEventStats2021Traditional {
                    rank
                    wins
                    losses
                    ties
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
                ... on TeamEventStats2021Remote {
                    rank
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
            }
            team {
                number
                name
            }
        }
        matches {
            ...EventPageMatch
        }
    }
}
