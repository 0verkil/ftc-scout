query HomePage {
    activeTeamsCount(season: 2022)
    matchesPlayedCount(season: 2022)
    topTradMatch {
        ...EventPageMatch
        event {
            season
            code
            name
            start
            published
            hasStarted
        }
    }
    topRemoteTep {
        season
        eventCode
        teamNumber
        matches {
            season
            eventCode
            matchId
            teamNumber
            match {
                ...EventPageMatch
            }
        }
        event {
            season
            code
            name
            start
            published
            hasStarted
        }
    }
    todaysEvents {
        season
        code
        name
        venue
        city
        stateOrProvince
        country
    }
}
