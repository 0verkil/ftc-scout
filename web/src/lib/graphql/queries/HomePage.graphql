query HomePage($date: DateTime) {
    activeTeamsCount(season: 2021)
    matchesPlayedCount(season: 2021)
    topTradMatch2021 {
        ...EventPageMatch
        event {
            season
            code
            name
            start
            published
            hasStarted
        }
    }
    topRemoteTep2021 {
        season
        eventCode
        teamNumber
        matches {
            season
            eventCode
            matchId
            teamNumber
            match {
                ...EventPageMatch
            }
        }
        event {
            season
            code
            name
            start
            published
            hasStarted
        }
    }
    todaysEvents: eventsSearch(
        limit: 500
        onlyWithMatches: false
        end: $date
        start: $date
        region: ALL
        eventTypes: TRAD_AND_REMOTE
        season: 2021
    ) {
        season
        code
        name
        venue
        city
        stateOrProvince
        country
    }
}
