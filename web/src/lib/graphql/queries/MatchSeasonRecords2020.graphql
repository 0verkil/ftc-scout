query MatchSeasonRecords2020(
    $skip: Int!
    $take: Int!
    $filter: Match2020Filter
    $order: [Match2020Ordering!]!
    $eventTypes: EventTypes!
    $region: Region!
    $start: DateTime
    $end: DateTime
) {
    matchRecords2020(
        skip: $skip
        take: $take
        filter: $filter
        order: $order
        eventTypes: $eventTypes
        region: $region
        start: $start
        end: $end
    ) {
        scores {
            score {
                __typename
                ... on MatchScores2020TraditionalAlliance {
                    alliance
                    event {
                        ...RecordsEvent
                    }
                    match {
                        season
                        eventCode
                        id
                        matchDescription
                    }
                    ...FullMatchScores2020TraditionalAlliance
                    opponentsScore {
                        ...FullMatchScores2020TraditionalAlliance
                    }
                }
                ... on MatchScores2020Remote {
                    event {
                        ...RecordsEvent
                    }
                    match {
                        season
                        eventCode
                        id
                        matchDescription
                    }
                    ...FullMatchScores2020Remote
                }
            }
            rank
            preFilterRank
        }
        offset
        count
    }
}
