query Team($number: Int!) {
    teamByNumber(number: $number) {
        number
        website
        name
        city
        stateOrProvince
        country
        schoolName
        rookieYear
        events {
            event {
                name
                remote
                start
                matchesForTeam(teamNumber: $number) {
                    match {
                        ...EventPageMatch
                    }
                }
            }
        }
    }
}
