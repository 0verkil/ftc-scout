query Team($number: Int!) {
    teamByNumber(number: $number) {
        number
        website
        name
        city
        stateOrProvince
        country
        schoolName
        rookieYear
        events {
            season
            eventCode
            teamNumber
            rank
            wins
            losses
            ties
            qualPoints
            qualAverage
            opr
            event {
                season
                code
                name
                remote
                start
                end
                code
                season
                venue
                city
                stateOrProvince
                country
                matchesForTeam(teamNumber: $number) {
                    season
                    eventCode
                    matchId
                    teamNumber
                    match {
                        ...EventPageMatch
                    }
                }
            }
        }
    }
}
