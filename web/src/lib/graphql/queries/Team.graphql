query Team($number: Int!, $season: Int!) {
    teamByNumber(number: $number) {
        number
        website
        name
        city
        stateOrProvince
        country
        schoolName
        sponsors
        rookieYear
        events(season: $season) {
            season
            eventCode
            teamNumber
            __typename
            stats {
                ... on TeamEventStats2021Traditional {
                    rank
                    wins
                    losses
                    ties
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
                ... on TeamEventStats2021Remote {
                    rank
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
                ... on TeamEventStats2020Traditional {
                    rank
                    wins
                    losses
                    ties
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
                ... on TeamEventStats2020Remote {
                    rank
                    rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
                ... on TeamEventStats2019 {
                    rank
                    wins
                    losses
                    ties
                    rp2019: rp
                    opr {
                        totalPoints
                    }
                    average {
                        totalPoints
                    }
                }
            }
            awards {
                season
                eventCode
                awardCode
                teamNumber
                type
                placement
                personName
            }
            event {
                season
                code
                name
                remote
                start
                end
                code
                season
                venue
                city
                stateOrProvince
                country
                published
                hasStarted
                timezone
                matchesForTeam(teamNumber: $number) {
                    season
                    eventCode
                    matchId
                    teamNumber
                    match {
                        ...EventPageMatch
                    }
                }
            }
        }
    }
}
