query Team($number: Int!) {
    teamByNumber(number: $number) {
        number
        website
        name
        city
        stateOrProvince
        country
        schoolName
        rookieYear
        events {
            rank
            wins
            losses
            ties
            event {
                name
                remote
                start
                end
                code
                season
                venue
                city
                stateOrProvince
                country
                matchesForTeam(teamNumber: $number) {
                    match {
                        ...EventPageMatch
                    }
                }
            }
        }
    }
}
