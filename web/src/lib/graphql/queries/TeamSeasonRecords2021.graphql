query TeamSeasonRecords2021(
    $skip: Int!
    $take: Int!
    $filter: TEP2021Filter!
    $order: [TEP2021Ordering!]!
    $eventTypes: EventTypes!
    $region: Region!
) {
    teamRecords2021(
        skip: $skip
        take: $take
        filter: $filter
        order: $order
        eventTypes: $eventTypes
        region: $region
    ) {
        teps {
            tep {
                season
                eventCode
                teamNumber
                stats {
                    ...FullStats
                }
                team {
                    number
                    name
                }
                event {
                    ...RecordsEvent
                }
            }
            rank
            preFilterRank
        }
        offset
        count
    }
}
