query TeamSeasonRecords2021(
    $skip: Int!
    $take: Int!
    $filter: TEP2021OrGroup!
    $order: [TEP2021Ordering!]!
    $eventTypes: EventTypes!
) {
    teamRecords2021(skip: $skip, take: $take, filter: $filter, order: $order, eventTypes: $eventTypes) {
        teps {
            season
            eventCode
            teamNumber
            stats {
                ...FullStats
            }
            team {
                number
                name
            }
        }
        offset
        count
    }
}
